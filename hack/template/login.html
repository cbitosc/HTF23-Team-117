<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="google-signin-client_id"
    content="397247781638-2o62s3v0g2a1ej4gecq7u3qhab8a35o5.apps.googleusercontent.com">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Omar Faruk">
  <meta name="description" content="">
  <meta name="keywords" content="LMS, Classnote, Mentors helpline">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- icon fonts -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
  <!-- custom css -->
  <style>
  
    .f {
      font-family: 'Playball', cursive;
      color: #843f5b;
      font-size: 70px;
      margin-top: 40px;
      text-align: center;
    }

    #login-wrapper {
      width: 100%;
      height: 100vh;
      /*background-color: #00418A;*/
      /*background-color: #00000059;*/
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url(https://img.freepik.com/free-vector/mental-health-instagram-stories-collection_23-2149049605.jpg?w=2000);
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-size: cover;
      /*background-blend-mode: soft-light;*/

    }

    .opacity {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: linear-gradient(180deg, rgb(0 0 0 / 68%), rgba(0, 0, 0, .4), rgb(0 0 0 / 69%));
    }

    .login-left {
      /*  background: linear-gradient(-45deg, #1D1CE5, #0008C1, #021d7b, #153462);*/
      background: linear-gradient(-45deg, #f4c2c2, #f7bfbe, #e5ccc9, #dea5a4);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 550px;
      display: flex;
      align-items: center;
      padding: 58px;
      background-image: url(https://buenaspeaks.org/wp-content/uploads/2021/01/mental-health-awareness-concept_23-2148530425.jpg);
    }

    .login-right {
      background-color: white;
      height: 550px;
      display: flex;
      align-items: center;
      padding: 58px;
      /*border-radius: 8px;*/
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }


    .login-left h2 {
      color: white;
      margin-bottom: 32px;
      font-size: 32px;
    }

    .login-left p,
    .login-left p a {
      color: white;
    }

    .login-right h2 {
      font-size: 32px;
      color: black;
    }

    .login-right p {
      margin-bottom: 32px;
    }

    .login-right input {
      padding: 14px 12px;
      margin-bottom: 18px;
      border-color: #fdbcb4;
      border-radius: 4px;
      font-size: 14px;
      width: 100%;
    }

    .login-btn {
      width: 100%;
      background: #fdbcb4;
      border: 1px solid #fdbcb4;
      color: white;
      font-size: 16px;
    }

    .form-group {
      position: relative;
    }

    .login-form label {
      position: absolute;
      top: -12px;
      background: white;
      left: 12px;
      color: #000;
    }

    .login-form input:focus .login-form label {
      color: #010ac2 !important;
    }

    .login-form input:focus {
      border-color: #010ac2;
      outline: none;
      box-shadow: none;
    }

    .login-form input:focus::placeholder {
      color: #010ac2 !important;
    }

    .line {
      width: 140px;
      height: 4px;
      background: white;
      margin-top: 36px;
    }

    .lin {
      position: absolute;
      z-index: 9999;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .login-wrapper .container {
      overflow: hidden;
    }

  </style>
</head>

<body>
    
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <!-- banner section code start -->
  <section id="login-wrapper">
    <div class="opacity"></div>
    <!-- login start -->
    <div class="container lin" style="z-index: 9999;">

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="row login-main">
            <div class="col-md-6 p-0">
              <div class="login-left">
                <a href=""><img src=""></a>
                <div>

                  <div>
                    <h2>Please Sign in to continue!</h2>

                    <div class="line"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 p-0">
              <div class="login-right">
                <form class="login-form" action="/login_validation" method="POST">
                  {% csrf_token %}
                  <h2>Sign In</h2>
                  <p>Hi, Welcome back..Please sign in to your account.</p>
                  <div class="form-group one">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required>
                  </div>
                  <div class="form-group two">
                    <label>Password</label>
                    <input type="password" name="password" maxlength="8" class="form-control"
                      placeholder="Password should not exceed 8 characters" required>
                  </div>
                  <div class="mb-3">
                    <span>Dont have an account? <a href="" class="regbox">Register</a></span>
                  </div>
                  <div class="form-group">
                    <input type="submit" name="" value="Login" class="login-btn">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <!-- login end -->
    <!-- reg start -->
    <div class="container reg" style="z-index: 9999;">

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="row login-main">
            <div class="col-md-6 p-0">
              <div class="login-left">
                <a href=""><img src=""></a>
                <div>
                  <h2>Please Sign up to continue!</h2>

                  <div class="line"></div>
                </div>
              </div>
            </div>
            <div class="col-md-6 p-0">
              <div class="login-right">
                <form class="login-form" action="/login" method="POST"><br><br>
                  {% csrf_token %}
                  <h2>SignUp</h2>
                  <p>Glad to see you..It's free and only takes a minute..</p>
                  <div class="form-group one">
                    <label>Name</label>
                    <input type="text" id="name" name="uname" class="form-control">
                  </div>
                  <div class="form-group two">
                    <label>Email</label>
                    <input type="email" id="email" name="uemail" class="form-control" required>
                  </div>
                  <div class="form-group three">
                    <label>Contact</label>
                    <input type="number" name="phone" maxlength="10" class="form-control" required>
                  </div>
                  <div class="form-group four">
                    <label>Password</label>
                    <input type="password" name="upassword" maxlength="8" class="form-control"
                      placeholder="Password should not exceed 8 characters" required>
                  </div>
                  <div class="mb-3">
                    Already have an account? <a href="" class="login-box">Login</a> or 
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>       
                  </div>
                  <div class="form-group">
                    <input type="submit" name="" value="Create Account" class="login-btn"><br><br>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <!-- reg end -->
  </section>
  <div id="error-popup" class="popup">
    <span class="popup-content" id="error-message"></span>
</div>
  <!-- banner section code end -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <!-- custom js -->
  <script type="text/javascript" src="js/main.js"></script>
  <script>
    const errorPopup = document.getElementById('error-popup');
        const errorMessage = document.getElementById('error-message');

        // Check if error_message is defined and not empty
        const error_message = "{{ error_message }}";
        if (error_message && error_message.trim() !== "") {
            errorMessage.textContent = error_message;
            errorPopup.style.display = 'block';
        }
    $('.login-form .one input').focus(function () {
      $('.login-form .one label').css('color', '#010ac2');
      $('.login-form .two label').css('color', '#000');
      $('.login-form .three label').css('color', '#000');
    });
    $('.login-form .two input').focus(function () {
      $('.login-form .one label').css('color', '#000');
      $('.login-form .two label').css('color', '#010ac2');
      $('.login-form .three label').css('color', '#000');
    });
    $('.login-form .three input').focus(function () {
      $('.login-form .one label').css('color', '#000');
      $('.login-form .two label').css('color', '#000');
      $('.login-form .three label').css('color', '#010ac2');
    });


    $('.login-box').click(function (e) {
      e.preventDefault();
      $('.reg').css('transform', 'translatex(-700px)');
      $('.reg').css('transition', '0.5s');
      $('.reg').css('opacity', '0');

    });
    $('.regbox').click(function (f) {
      f.preventDefault();

      $('.reg').css('transform', 'translatex(0px)');
      $('.reg').css('transition', '0.5s');
      $('.reg').css('opacity', '1');

    });
  </script>

</body>

</html>
